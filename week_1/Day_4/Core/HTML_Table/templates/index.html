<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <table class="tab">
        <tr class="head">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {%for user in person %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
