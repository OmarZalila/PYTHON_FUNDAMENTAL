<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="padding: 30px;">
    <h1>Welcome,{{current_user.first_name}} </h1>
    <div>
        <div style="display: flex; justify-content: space-between;">
            <p style="margin-bottom: 20px;">All posted recipes:</p>
            <div style="display: flex; gap: 50px; margin-bottom: 20px;">
                <a href="/recipes/new">+Create</a>
                <a href="/logout">logout</a>
            </div>
        </div>
        <table class="table" style="border: 2px solid black;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in All_recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under}}</td>
                        <td>{{recipe.posted_by.first_name}}</td>
                        <td>
                            <a href="/recipes/{{recipe.id}}">View recipe</a>
                            {% if recipe.posted_by.id == current_user.id  %}
                                |<a href="/recipes/edit/{{recipe.id}}"> Edit</a>
                                |<a href="/delete/{{recipe.id}}">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
