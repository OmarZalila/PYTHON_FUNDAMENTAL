<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Add New</title>
</head>
<body style="padding: 50px 100px; display: flex; flex-direction: column; gap: 50px;">
    <div style="display: flex; justify-content: space-between;">
        <h1>Add a New User</h1>
        <a href="/home">Home</a>
    </div>

    <form class="form" action="/users/new" method="POST">
        <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px;">
            <label for="first_name">First Name :</label>
            <input style="width: 350px;" type="text" name="first_name" required>
        </div>
        <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px;">
            <label for="last_name">Last Name</label>
            <input style="width: 350px;" type="text" name="last_name" required>
        </div>
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="email">Email :</label>
            <input style="width: 350px;" type="email" name="email" required>
        </div>
        <button style="margin-top: 20px; background-color: rgb(74, 199, 74); color: white;"> Create </button>
    </form>
</body>
</html>
