<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body style="margin: 50px; display: flex; justify-content: center" >
    <span style="width: 300px; background-color:#33393F; padding: 30px;">
        <h1 style="margin-bottom: 10px; text-align: center; color: rgb(56, 137, 212);">New Ninja</h1>
        <form style="display: flex; flex-direction: column;"  action="/add_one" method="post">
            <label  style="margin-bottom: 5px; color: white; font-size: 20px;" for="">Dojo:</label>
            <select class="select" name="dojo">
                {% for dojo in all_dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <label  style="margin-bottom: 5px; color: white; font-size: 20px;" for="">First Name:</label>
            <input type="text" name="first_name" required>
            <label  style="margin-bottom: 5px; color: white; font-size: 20px;" for="">Last Name:</label>
            <input type="text" name="last_name" required>
            <label  style="margin-bottom: 5px; color: white; font-size: 20px;" for="">Age:</label>
            <input type="text" name="age" required>
            <button style="width: 120px; height: 30px; border-radius: 5px; margin-top: 10px; background-color:rgb(56, 137, 212) ;"> Create </button>
        </form>
        <a href="/dojo">Home</a>
    </span>
</body>
</html>
