<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> update user</title>
</head>
<body style="padding: 50px 100px; display: flex; flex-direction: column; gap: 50px;">
    <div style="display: flex; justify-content: space-between;">
        <h1>update User {{ one_user.id }}</h1>
        <a href="/home">Home</a>
    </div>

    <form class="form" action="/users/edit/{{ one_user.id}}" method="POST">
        <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px;">
            <label for="first_name">First Name :</label>
            <input style="width: 350px;" type="text" name="first_name" required value={{one_user.first_name}}>
        </div>
        <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px;">
            <label for="last_name">Last Name</label>
            <input style="width: 350px;" type="text" name="last_name" required value={{one_user.last_name}}>
        </div>
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="email">Email :</label>
            <input style="width: 350px;" type="email" name="email" required value={{one_user.email}}>
        </div>
        <div style="display: flex; gap: 100px; justify-items: center;">
            <button style="margin-top: 20px; background-color: rgb(178, 214, 78); color: white;"> Update </button>
            <a style="margin-top:20px ;" href="/users/show/{{ one_user.id }}">Show User</a>
        </div>
    </form>
</body>
</html>
